<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="styles.css" rel="stylesheet" />
    <title>Unit Converter</title>
  </head>
  <body>
    <div class="hero">
      <h1 class="title">Metric/Imperial Unit Conversion</h1>
      <input id="input" type="text" placeholder="20" />
      <button id="convert-btn">Convert</button>
    </div>
    <div class="main">
      <section>
        <h3>Length (Meter/Feet)</h3>
        <p id="length">20 meters = 65.616 feet | 20 feet = 6.096 meters</p>
      </section>
      <section>
        <h3>Volume (Liters/Gallons)</h3>
        <p id="volume">
          20 liters = 5.285 gallons | 20 gallons = 75.708 liters
        </p>
      </section>
      <section>
        <h3>Mass (Kilograms/Pounds)</h3>
        <p id="mass">20 kilos = 44.092 | 20 pounds 9.072 kilos</p>
      </section>
    </div>

    <script src="index.js"></script>
  </body>
</html>
